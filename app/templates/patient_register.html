{% extends "base.html" %}
{% block content %}
<h2>Patient Registration</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
  <label>Patient Name <input name="name" required></label>
  <label>Hospital Number <input name="hospital_number" required></label>
  <label>Date of Birth <input name="dob" type="date" required></label>
  <label>Phone Number (Primary) <input name="phone_primary" required></label>
  <label>Address <textarea name="address" required></textarea></label>
  <label>Pin code <input name="pin_code"></label>
  <label>DigiPin <input name="digi_pin"></label>
  <label>Additional Phone Numbers (JSON list) <input name="additional_phones" placeholder='["01234","05678"]'></label>
  <button class="btn" type="submit">Register</button>
</form>
{% endblock %}
