{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
  <label>Email <input name="email" type="email" required></label>
  <label>Password <input name="password" type="password" required></label>
  <button class="btn" type="submit">Sign in</button>
</form>
{% endblock %}
